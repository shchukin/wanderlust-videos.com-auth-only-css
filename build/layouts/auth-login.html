<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wanderlust Videos</title>

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
        <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#FFFFFF">

        <!-- manifest -->
        <link rel="manifest" href="../manifest.json">
        <meta name="theme-color" content="#FFFFFF">
        <meta name="msapplication-config" content="../browserconfig.xml">
        <meta name="msapplication-TileColor" content="#FFFFFF">

        <!-- assets -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/styles.css?1754478373">

    </head>
    <body>

        <!--[if IE]>
        <div class="browser">
            It appears that you’re using an outdated browser. For this site and most others to work correctly, you need to switch to a modern browser.
        </div>
        <![endif]-->

        <div class="page">
            <div class="page__unique-part">
                <div class="auth container">
                    <div class="auth__brand">
                        <a class="logo" href="homepage.html">
                            Wanderlust Videos
                        </a>
                    </div>
                    <h1 class="auth__heading title">
                        <span class="highlight highlight--blue">Hello</span>, welcome back!
                    </h1>
                    <div class="auth__description">
                        Sign in to access your dashboard, update your technical template, or start a new project
                    </div>
                    <form class="auth__form">
                        <div class="auth__information">
                            <div class="auth__field">
                                <div class="input">
                                    <input class="input__widget" type="text" placeholder="User ID">
                                </div>
                            </div>
                            <div class="auth__field">
                                <div class="input">
                                    <input class="input__widget" type="password" placeholder="Password">
                                    <button class="input__show-password" type="button">
                                        <span class="icon">visibility_off</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="auth__additional-field">
                            <label class="choice choice--input-size">
                                <input class="choice__widget" type="checkbox">
                                <span class="choice__label">Remember me</span>
                                <i class="choice__icon" role="presentation"></i>
                            </label>
                        </div>
                        <div class="auth__recovery">
                            <a class="link link--inverted-text-alike" href="auth-password.html">
                                Forgot <span class="desktop-only">your</span> password?
                            </a>
                        </div>
                        <div class="auth__submit">
                            <button class="button button--submit" type="button">
                                Sign In
                            </button>
                        </div>
                        <div class="auth__alternative-action">
                            Don’t have an account yet? <a class="link link--pink" href="auth-register.html">Click&nbsp;here&nbsp;to&nbsp;sign&nbsp;up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <script src="../vendors/jquery/jquery-3.7.1.min.js"></script>
        <script src="../scripts/scripts.js?1754478373"></script>

    </body>
</html>
