<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wanderlust Videos</title>

        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
        <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#FFFFFF">

        <!-- manifest -->
        <link rel="manifest" href="../manifest.json">
        <meta name="theme-color" content="#FFFFFF">
        <meta name="msapplication-config" content="../browserconfig.xml">
        <meta name="msapplication-TileColor" content="#FFFFFF">

        <!-- assets -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/styles.css?1754478715">

    </head>
    <body>

        <!--[if IE]>
        <div class="browser">
            It appears that you’re using an outdated browser. For this site and most others to work correctly, you need to switch to a modern browser.
        </div>
        <![endif]-->

        <div class="page">
            <div class="page__unique-part">
                <div class="auth container">
                    <div class="auth__brand">
                        <a class="logo" href="homepage.html">
                            Wanderlust Videos
                        </a>
                    </div>
                    <h1 class="auth__heading title">
                        Password recovery
                    </h1>
                    <form class="auth__form">
                        <div class="auth__information">
                            <div class="auth__field">
                                <div class="input">
                                    <input class="input__widget" type="email" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="auth__submit">
                            <button class="button button--submit" type="button">
                                Send new password
                            </button>
                        </div>
                        <div class="auth__alternative-action">
                            Remembered password? <a class="link link--pink" href="auth-login.html">Click&nbsp;here&nbsp;to&nbsp;login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <script src="../vendors/jquery/jquery-3.7.1.min.js"></script>
        <script src="../scripts/scripts.js?1754478715"></script>

    </body>
</html>
